<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- <link rel="stylesheet" href="icons/ionicons.min.css" type="text/css"> -->
  </head>
  <body>

    <main>
      <header>
        <h1>Todos</h1>
      </header>
      <article class="new-task">
        <input class="input" type="text" name="" value="">
        <button class="button-text" type="button" name="button">Add</button>

      </article>
      <ul class="todo-list">
        <li class="todo-item">
          <span class="task-name checked">Wake up</span>
          <i class="ion-ios-trash-outline"></i>
          <i class="checkbox ion-checkmark-circled"></i>
        </li>
        <li class="todo-item">
          <span class="task-name">Do some work</span>
          <i class="ion-ios-trash-outline"></i>
          <i class="checkbox ion-ios-circle-outline"></i>
        </li>
        <li class="todo-item">
          <span class="task-name">Make slides for demo</span>
          <i class="ion-ios-trash-outline"></i>
          <i class="checkbox ion-ios-circle-outline"></i>
        </li>
        <li class="todo-item">
          <span class="task-name">Prepare for demo</span>
          <i class="ion-ios-trash-outline"></i>
          <i class="checkbox ion-ios-circle-outline"></i>
        </li>
        <li class="todo-item">
          <span class="task-name">Rehearse</span>
          <i class="ion-ios-trash-outline"></i>
          <i class="checkbox ion-ios-circle-outline"></i>
        </li>
        <li class="todo-item">
          <span class="task-name">Nail it</span>
          <i class="ion-ios-trash-outline"></i>
          <i class="checkbox ion-ios-circle-outline"></i>
        </li>
      </ul>
    </main>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
