<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			background: tomato;
			width: 100px;
			height: 100px;
			transition: all 1s ease;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var box = document.querySelector('.box')
		box.addEventListener('click',function (e) {
			console.log(this)
			this.style.width = '200px'
			this.style.height = '200px'
		})
	</script>
</body>
</html>
