<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Fancy table</title>
  </head>
  <body>
    <main>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>January</td>
              <td>50,000.00</td>
            </tr>
            <tr>
              <td>February</td>
              <td>10,000.00</td>
            </tr>
            <tr>
              <td>March</td>
              <td>85,000.00</td>
            </tr>
            <tr>
              <td>April</td>
              <td>56,000.00</td>
            </tr>
            <tr>
              <td>May</td>
              <td>98,000.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
